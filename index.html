<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCP Login - Sekolahan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
        }
        
        .logo-placeholder {
            width: 160px;
            height: 160px;
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 11px;
            font-weight: bold;
            text-align: center;
        }
        
        .logo-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #999;
            font-size: 14px;
            margin-bottom: 35px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #20b2aa;
            box-shadow: 0 0 5px rgba(32, 178, 170, 0.3);
        }
        
        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #ccc;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #20b2aa 0%, #48d1cc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(32, 178, 170, 0.3);
            background: linear-gradient(135deg, #1a9a91 0%, #20b2aa 100%);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .error {
            color: #e74c3c;
            font-size: 13px;
            margin-bottom: 15px;
            padding: 10px;
            background: #fadbd8;
            border-radius: 4px;
            display: none;
            border-left: 4px solid #e74c3c;
        }
        
        .success {
            color: #27ae60;
            font-size: 13px;
            margin-bottom: 15px;
            padding: 10px;
            background: #d5f4e6;
            border-radius: 4px;
            display: none;
            border-left: 4px solid #27ae60;
        }
        
        .copyright {
            margin-top: 30px;
            color: #999;
            font-size: 12px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        .demo-info {
            background: #e8f4f8;
            border: 1px solid #b3dfe8;
            border-radius: 4px;
            padding: 12px;
            margin-top: 20px;
            font-size: 12px;
            color: #0c5460;
            display: none;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 35px 25px;
            }
            
            .logo-placeholder {
                width: 130px;
                height: 130px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            input[type="text"],
            input[type="password"] {
                padding: 12px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo-placeholder">
                Ganti dengan Logo Sekolah Anda
            </div>
        </div>
        
        <h1>Login Sekolahan</h1>
        <p class="subtitle">Masukkan kredensial Anda</p>
        
        <div class="error" id="errorMsg"></div>
        <div class="success" id="successMsg"></div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div class="copyright">
            Copyright Â© 2024 Sekolahan. All Rights Reserved
        </div>
        
        <div class="demo-info" id="demoInfo">
            <strong>Demo Mode:</strong> Coba ketik apapun untuk test.
        </div>
    </div>
    
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            errorMsg.textContent = '';
            successMsg.textContent = '';
            
            if (!username || !password) {
                errorMsg.textContent = 'Username dan password harus diisi';
                errorMsg.style.display = 'block';
                return;
            }
            
            // Send to server
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);
            
            fetch('/login', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    successMsg.textContent = 'Login berhasil! Mohon tunggu...';
                    successMsg.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    errorMsg.textContent = data.message || 'Login gagal. Silakan coba lagi.';
                    errorMsg.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMsg.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
                errorMsg.style.display = 'block';
            });
        }
    </script>
</body>
</html>
